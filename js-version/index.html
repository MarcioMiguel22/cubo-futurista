<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo Futurista - Three.js</title>
    <style>
        /* Reset e configuracao base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Fundo escuro minimalista */
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Container do canvas 3D */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Texto sobreposto */
        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none; /* Permite clicar atraves do texto */
            z-index: 10;
        }

        .overlay h1 {
            color: #ffffff;
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 1rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .overlay p {
            color: #00ffff;
            font-size: 0.9rem;
            letter-spacing: 0.3rem;
            margin-top: 1rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <!-- Container onde o Three.js vai renderizar -->
    <div id="canvas-container"></div>

    <!-- Texto por cima da cena 3D -->
    <div class="overlay">
        <h1>Futuro</h1>
        <p>Move o mouse para interagir</p>
    </div>

    <!-- Importar Three.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Nosso codigo -->
    <script src="main.js"></script>
</body>
</html>
