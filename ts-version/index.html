<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo Futurista - Three.js + TypeScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .overlay h1 {
            color: #ffffff;
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 1rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .overlay p {
            color: #00ffff;
            font-size: 0.9rem;
            letter-spacing: 0.3rem;
            margin-top: 1rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="overlay">
        <h1>Futuro</h1>
        <p>Move o mouse para interagir</p>
    </div>

    <!-- Vite importa diretamente TypeScript -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
